<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var color = 'black';
        var maxAttempt = 5;
        var i = 0;
        while (i < maxAttempt) {
            i++;
            var answer = prompt('Rangni top?'); // qizil
            console.log(answer)
            if(answer == null) {
                break;
            }else if(answer != color) {
                continue
            }else{
                document.write('<h1> Tabriklimiz siz prizident boldiz!')
                break;    
            }
        }
        document.write('<h1>Uyin TUGadi!')


    </script>


</body>
</html>
