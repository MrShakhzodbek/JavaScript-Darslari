<head>

<body>
    
    <script>
        var color = ['black', 'white', 'orange', 'yellow', 'pink', 'red', 'green', 'blue', 'purple'];
        var rand = Math.floor(Math.random()  * color.length); // 0 -10
        var randColor = color[rand]
        console.log(randColor)
        var maxAttempt = prompt("Nechi marotaba sinisiz ?");
        var i = 0;
        while (i < maxAttempt) {
            i++;
            var answer = prompt('Rangni top?'); // qizil
            answer = answer.toLocaleLowerCase()
            console.log(answer)
            if(answer == null) {
                break;
            }else if(answer != randColor) {
                continue
            }else{
                document.write('<h1> Tabriklimiz siz prizident boldiz!')
                break;    
            }
        }
        document.write('<h1>Uyin TUGadi!')


    </script>


</body>
